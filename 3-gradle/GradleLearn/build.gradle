group 'com.gornix'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task hello << {
    println 'Hello world!'
}

hello.doFirst {//在task:hello 调用之前被调用
    println '-------------do First'
}

hello.doLast {  //在task:hello 调用完成后被调用
    println '-------------do Last'
}

def extraLibraryFile = new File("${project.projectDir}/extraLibraries.gradle")
if (extraLibraryFile.exists()) {
    apply from: "${project.projectDir}/extraLibraries.gradle"
}

task myTask {
    ext.myProperty = "myValue"
}

task printTaskProperties << {
    println myTask.myProperty
    println "${project.ext.nameges}"
}
